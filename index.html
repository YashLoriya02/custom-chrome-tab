<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Hesitate, Add New Tab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">

        <img src="assets/bg.jpg" class="bg_img" alt="">

        <div class="inner">
            <h3>TABS : </h3>
            <h3 id="tab-count"></h3>
        </div>
        <div class="battery-container">
            <h3>BATTERY :
                <span id="battery-percentage"></span>
            </h3>
        </div>

        <div class="clock-div">
            <h3 id="clock"></h3>
            <div class="lower">
                <h3 id="date"></h3>
                <span>|</span>
                <h3 id="day"></h3>
            </div>
        </div>

        <div class="middle">
            <div class="fav">
                <a class="youtube" href="https://youtube.com">YouTube</a>
                <a class="chat" href="https://chat.openai.com">ChatGPT</a>
                <a class="chat" href="https://meet.google.com">Google Meet</a>
                <a class="local" href="http://localhost:3000">Localhost</a>
                <a class="healo" href="https://healo.infiheal.com">Healo</a>
                <a class="infi" href="https://infiheal.com">Infiheal</a>
                <a class="github" href="https://github.com/YashLoriya02">Github</a>
                <a class="infi" href="https://accounts.google.com/v3/signin/confirmidentifier?authuser=0&continue=https%3A%2F%2Fdocs.google.com%2Fspreadsheets%2Fu%2F2%2Fd%2F1bEHAH9zHegFtOiHGAthgI7-tDipo55rB%2Fedit%3Fpli%3D1%26gid%3D475573021&followup=https%3A%2F%2Fdocs.google.com%2Fspreadsheets%2Fu%2F2%2Fd%2F1bEHAH9zHegFtOiHGAthgI7-tDipo55rB%2Fedit%3Fpli%3D1%26gid%3D475573021&ifkv=ARpgrqdNt_YC3kfirNHgsaZt4B7-T8DCeOYIqIxRGe5LpB4-03cxtKzPQz29-1tGh7mZ_2Egw7u-rQ&ltmpl=sheets&osid=1&passive=1209600&service=wise&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S2016028364%3A1727522154618290&ddm=0#gid=475573021">EOD</a>
            </div>
            <form id="search">
                <input type="text" id="searchInput" placeholder="Search anything here">
            </form>
        </div>

        <div class="quote">
            <div id="quoteDisplay"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
