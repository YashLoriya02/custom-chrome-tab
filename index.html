<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Hesitate, Add New Tab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">

        <img src="assets/bg.jpg" class="bg_img" alt="">

        <div class="inner">
            <h3>TABS : </h3>
            <h3 id="tab-count"></h3>
        </div>
        <div class="battery-container">
            <h3>BATTERY :
                <span id="battery-percentage"></span>
            </h3>
        </div>

        <div class="clock-div">
            <h3 id="clock"></h3>
            <div class="lower">
                <h3 id="date"></h3>
                <span>|</span>
                <h3 id="day"></h3>
            </div>
        </div>

        <div class="middle">
            <div class="fav">
                <a class="youtube" href="https://youtube.com">YouTube</a>
                <a class="chat" href="https://chat.openai.com">ChatGPT</a>
                <a class="local" href="http://localhost:3000">Localhost</a>
                <a class="healo" href="https://healo.infiheal.com">Healo</a>
                <a class="infi" href="https://infiheal.com">Infiheal</a>
                <a class="github" href="https://github.com/YashLoriya02">Github</a>
            </div>
            <form id="search">
                <input type="text" id="searchInput" placeholder="Search anything here">
            </form>
        </div>

        <div class="quote">
            <div id="quoteDisplay"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
